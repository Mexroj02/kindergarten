{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-16 text-center">
  <h1 class="text-2xl font-bold mb-4 text-red-600">Confirm Delete</h1>
  <p class="mb-6 text-gray-700">Are you sure you want to delete the meal <strong>{{ meal.name }}</strong>?</p>

  <form method="post" class="inline-block">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded shadow mr-4">
      Yes, Delete
    </button>
    <a href="{% url 'meal_list' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded shadow">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
