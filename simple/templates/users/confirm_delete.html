{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete User - {{ user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">⚠️ Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="fs-5">Are you sure you want to delete user: <strong>{{ user.username }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">🗑️ Yes, Delete</button>
                <a href="{% url 'user_list' %}" class="btn btn-secondary">❌ Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
